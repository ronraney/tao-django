{% extends 'blog/base.html' %}

{% block title %} Posts by Date {% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            
            <h1><a href="% url 'post_detail' pk=post.pk %">{{ post.title }}</a></h1>
            <div class="publish">
                <p>Published on: {{ post.published_date }}</p>
            </div>
            
        </div>
    {% endfor %}
{% endblock %}
