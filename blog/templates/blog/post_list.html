{% extends 'blog/base.html' %}
{% load static %}
{% block title %} Posts by Date {% endblock %}

{% block content %}
    {% for post in object_list %}
        <div class="container-fluid post">
            <h1><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h1>
            <div class="publish">
                <p>Published on: {{ post.published_date }}</p>
            </div><hr>          
        </div>
    {% endfor %}
{% endblock %}
