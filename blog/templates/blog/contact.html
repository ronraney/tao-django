{% extends 'blog/base.html' %}
{% load static %}
{% block title %} Contact {% endblock %}

{% block content %}
<!-- templates/contact.html -->
<div class="container">
    <div class="row">
    <h1>Contact Us</h1>
    </div><hr>
    <div class="row">

    <form method="post">
        {% csrf_token %}

        </div>
    </form>
    </div>
</div>
{% endblock %}
